</head>
<body>
    <header>
        <nav class="nav">
            <div class="collapsible collapsible--expanded">
                <div class="nav__header collapsible__header">
                    <h1 class="nav__logo"><span class="logo">D</span>avinch Leather Co.</h1>
                </div>
                <div class="collapsible__content">
                    <ul class="list list--inline nav__list">
                        <li class="list__item"><a class="link link__primary" href="/index.html">Home Page</a></li>
                        <li class="list__item"><a class="link link__primary" href="/custom.html">Custom Work</a></li>
                        <li class="list__item"><a class="link link__primary" href="/gallery.html">Gallery</a></li>
                        <li class="list__item"><a class="link link__primary" href="/about.html">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="sidebar">
        <ul class="list sidebar__group">
            <li class="sidebar__social icon icon-ig"><a class="link link__social" target="_blank" href="https://www.instagram.com/davinchleatherco/"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="sidebar__social icon icon-fb"><a class="link link__social" target="_blank" href="https://www.facebook.com/davinchleatherco/"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
    </div>
    <section class="block container block--dark process">
        <header class="block__header">
            <h2 class="block__heading">Custom Work Form</h2>
        </header>
        <div class="grid">
            <form class="form form--primary" action="https://formspree.io/f/xrgjwbke" method="post">
                <div class="input-group">
                    <input class="input input__form" type="text" placeholder="Name" id="name" name="name" required minlength="3" maxlength="50">
                </div>  
                <div class="input-group"> 
                    <input class="input input__form" type="email" placeholder="Email" name="email" required minlength="5" maxlength="200">
                </div>
                <div class="input-group">
                    <textarea class="input input__form form__text-area" name="description" cols="25" rows="10" required placeholder="Please describe the custom leather good item you wish to create..." minlength="5" maxlength="500"></textarea>
                </div>
                <div class="input-group">
                    <button class="btn btn--primary btn__submit" type="submit">Submit</button>
                    <button class="btn btn--primary btn__reset" type="reset">Clear</button>       
                </div>
            </form>
        </div>
    </section>   
         <main class="custom">
            <div class="grid grid--1x2">
                <div class="custom-group">
                    <img class="custom__image" src="/css/images/20180921_153826.jpg" alt="">
                    <img class="custom__image" src="/css/images/20190310_184714.jpg" alt="">
                    <img class="custom__image" src="/css/images/20180420_130407.jpg" alt="">
                    <img class="custom__image" src="/css/images/20190122_095832.jpg" alt="">

                </div>
                <div class="custom-group">
                    <img class="custom__image" src="/css/images/20190818_181834.jpg" alt="">
                    <img class="custom__image" src="/css/images/20190506_114311.jpg" alt="">
                    <img class="custom__image" src="/css/images/20181110_090801.jpg" alt="">
                    <img class="custom__image" src="/css/images/20190107_114913.jpg" alt="">
                </div>
            </div>
        </main>
    <footer class="block block--dark container footer">
        <div class="footer-group">
            <div class="footer__header">
                <p class="footer__copy">Copyright &copy; Davinch Leather Co. 2018</p>
                <p class="footer__copy">Tampa, Fl 33611</p>
            </div>
        </div>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
